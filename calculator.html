<!DOCTYPE html>
<html lang="en">
<head>
        <title>Calcultor Web App</title>
        <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id = 'heading'>
        <h3>Calculator</h3>
    </div>

    <div id="calc">
        <table>
            <tr>
                <td colspan="4" id="result">
                    <output id="op" contenteditable="false" ></output>
                </td>
            </tr>
            <tr>
                <td id="one"> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
                <td> / </td>
            </tr>
            <tr>
                <td> 4 </td>
                <td> 5 </td>
                <td> 6 </td>
                <td> * </td>
            </tr>
            <tr>
                <td> 7 </td>
                <td> 8 </td>
                <td> 9 </td>
                <td> - </td>
            </tr>
            <tr>
                <td> CE </td>
                <td> 0 </td>
                <td> = </td>
                <td> + </td>
            </tr>
        </table>
    </div>
    <script src="calculator.js">

    </script>
</body>
</html>
